<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
    <script src="./login.js"></script>
</head>

<body>
    <div class="container-md container-sm">
        <div class="row gx-2">
            <div class="offset-md-3 col-md-6">
                <form name="frmLogin" action="">
                    <div class="loginview h-auto">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="title text-center">Login</div>
                            </div>
                        </div>
                        <div class="row m-3">
                            <label for="txtName" class="col-md-4 text-right">User name</label>
                            <div class="col-md-6">
                                <input type="text" name="txtUserName" id="txtName" class="form-control">
                            </div>
                        </div>
                        <div class="row m-3">
                            <label class="col-md-4 text-right form-control-label" for="txtPass">Password</label>
                            <div class="col-md-6">
                                <input type="password" id="txtPass" name="txtUserPass" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="offset-md-3 col-md-6 m-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="chkSave" id="chkSave">
                                    <label class="text-left form-check-label" for="chkSave">Save Password</label>
                                </div>
                            </div>
                        </div>
                        <div class="row p-3">
                            <div class="col-md-12 text-center">
                                <a href=""> <i class="fas fa-key"></i> Password forget?</a>&nbsp;|
                                <a href=""> <i class="fas fa-question-circle"></i> Help!</a>
                            </div>
                        </div>
                        <div class="row p-3">
                            <div class="col-md-12 text-center">
                                <button class="btn btn-primary" onclick="checkValidLogin(this.form)" type="button"><i class="fas fa-sign-in-alt"></i>
                                    Submit</button>
                                <button class="btn btn-primary" type="button">Exit <i
                                        class="fas fa-sign-out-alt"></i></button>
                            </div>
                        </div>
                    </div>
            </div>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
