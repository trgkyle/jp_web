<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login.css" type="text/css">
</head>

<body>
    <div class="loginview" id="loginview">
        <form name="frmLogin" action="" method="">
            <table cellspacing="0">
                <tr>
                    <th colspan="2" align="center"><span>Login</span></th>
                </tr>
                <tr>
                    <td>User Name</td>
                    <td><input type="text" name="username"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>
                        <label for="chkSave">Save account information</label>
                    </td>
                </tr>
                <tr>
                    <td colspan=2 align="center">
                        <i class="fas fa-key"></i>
                        <a href="#">Password forget?</a>
                        &nbsp;
                        &nbsp;|
                        &nbsp;
                        <a href="#">Help!</a>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
                        <button type="submit"><i class="fas fa-sign-out-alt"></i> Exit</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <a href="#">Tiếng việt?</a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
